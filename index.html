<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 page mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:ital,wght@0,900;1,300;1,400;1,900&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="nfound">
                <h5>404 not found</h5>
            </div>
        <div class="error">
                <img src="images/scarecrow.png" alt="">
            <div class="description">
                <h1 class="title">I have bad news<br> for you</h1>
                <p class="paragraph">The page you are looking<br> for might be removed or is<br> temporarily unavailable</p>
                <button class="btn-primary">Back to homepage</button>
            </div>
        </div>
    </main>
</body>
</html>
