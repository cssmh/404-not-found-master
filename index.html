<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 page mobile</title>
    <link rel="icon" href="images/scarecrow.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat&family=Open+Sans:wght@300&family=PT+Serif:ital@1&family=Poppins:wght@400;500;600;700&family=Roboto:ital,wght@0,900;1,300;1,400;1,900&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <h5 class="not-found">404 not found</h5>
      <div class="error">
           <img src="images/scarecrow.png" alt="">
        <div class="news">
           <h1 class="title">I have bad news for you</h1>
           <p class="title-desc">The page you are looking<br> for might be removed or is<br> temporarily unavailable</p>
           <button class="btn-primary">Back to homepage</button>
        </div>
      </div>
      <footer>
        <div class="footer">created by touristmomen - devChallenges.io</div>
      </footer>
    </main>
</body>
</html>
